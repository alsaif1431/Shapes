<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Frustrum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" method="POST" class="mt-5">
            {% csrf_token %}
            <h2 class="text-center">Frustrum</h2>
            <div class="mb-3">
                <label for="upperfrustrum" class="form-label">Enter the Volume (radius) of Upper Frustrum:</label>
                <input type="text" name="upperfrustrum" class="form-control">
            </div>
            <div class="mb-3">
                <label for="lowerfrustrum" class="form-label">Enter the Volume (radius) of Lower Frustrum:</label>
                <input type="text" name="lowerfrustrum" class="form-control">
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Enter the Height:</label>
                <input type="text" name="height" class="form-control">
            </div>
            <button type="submit" name="frustrum" class="btn btn-primary">Calculate</button>
            <img src="{% static 'images/frustum2.jpg' %}" height="170px" width="250px" alt="" class="mt-3">
        </form>
        {% if area %}
        <p class="mt-4">The area of the frustum is: {{ area }}</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
