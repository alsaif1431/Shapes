<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">-- Rectangle --</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="length" class="form-label">Enter the Length:</label>
                <input type="text" class="form-control" id="length" name="length">
            </div>
            <div class="mb-3">
                <label for="breadth" class="form-label">Enter the Breadth:</label>
                <input type="text" class="form-control" id="breadth" name="breadth">
            </div>
            <img src="{% static 'images/rectangle.png' %}" height="150px" width="250px" alt="" class="mb-3">
            <button type="submit" class="btn btn-primary" name="rectangle">Calculate</button>
        </form>

        {% if area %}
            <p class="mt-3">The area of the rectangle is: {{ area }}</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
