

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Shapes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .shape-button {
            height: 5%;
            width: 6%;
        }
        .shape-link {
            text-decoration: none;
            font-size: 120%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Project Shapes</h1>
        <ol class="mt-5">
            <li>
                <h3>Circle</h3>
                <button class="shape-button "><a href="{% url 'circle' %}" class="shape-link">Click</a></button>
                <img src="{% static 'images/circle.jpg' %}" height="100px" width="100px" alt=""><br><br>
            </li>
            <li>
                <h3>Rectangle</h3>
                <button class="shape-button"><a href="{% url 'rectangle' %}" class="shape-link">Click</a></button>
                <img src="{% static 'images/rectangle.png' %}" width="150px" height="90px" alt=""><br><br>
            </li>
            <li>
                <h3>Triangle</h3>
                <button class="shape-button"><a href="{% url 'triangle' %}" class="shape-link">Click</a></button>
                <img src="{% static 'images/triangle.png' %}" height="130px" width="130px" alt=""><br><br>
            </li>
            <li>
                <h3>Sphere</h3>
                <button class="shape-button"><a href="{% url 'sphere' %}" class="shape-link">Click</a></button>
                <img src="{% static 'images/sphere.png' %}" height="130px" width="130px" alt=""><br><br>
            </li>
            <li>
                <h3>Frustrum</h3>
                <button class="shape-button"><a href="{% url 'frustrum' %}" class="shape-link">Click</a></button>
                <img src="{% static 'images/frustum2.jpg' %}" height="170px" width="250px" alt=""><br><br>
            </li>
        </ol>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
