<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Circle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-5">Circle</h2>
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="radius" class="form-label">Enter the Radius of the Circle:</label>
                        <input type="text" name="radius" class="form-control">
                    </div>
                    <img src="{% static 'images/circle.jpg' %}" height="100px" width="100px" alt="" class="mb-3">
                    <button type="submit" name="circle" class="btn btn-primary">Calculate</button>
                </form>
                {% if area %}
                <p class="mt-4">The area of the circle is: {{ area }}</p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
